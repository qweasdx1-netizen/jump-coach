    <style>
        /* ================= STABLE LIGHT THEME ================= */
        :root {
            --bg-body: #F5F3EB;       
            --bg-sidebar: #E5DDC5;    
            --bg-card: #FBF9F3;       
            --bg-ui-element: #DED5BD; 

            --text-main: #1A1A1A;     
            --text-sub: #4A4A4A;      
            --text-muted: #888888;    
            --text-on-accent: #222222;

            --border: #D4CDB7;        

            --accent-color: #EDA82F;  
            --test-gradient: linear-gradient(135deg, #E15555 0%, #C73E3E 100%);

            --radius-lg: 28px;
            --radius-md: 16px;
            
            --sidebar-width: 280px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            font-size: 16px;

        /* SCROLLBARS */

        ::-webkit-scrollbar-track { background: transparent; }

        ::-webkit-scrollbar-thumb:hover { background: #A09880; }

        /* ================= LAYOUT ================= */
        aside.sidebar {
            width: var(--sidebar-width);
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column; padding: 32px;
            overflow-y: auto; flex-shrink: 0;
        }

        main.workout-area {
            flex: 1; padding: 40px 60px; overflow-y: auto; display: flex; flex-direction: column;
            background: var(--bg-body); min-width: 400px;
        }

        aside.coach-panel {
            width: 440px; min-width: 320px; max-width: 60vw;
            background: var(--bg-body); display: flex; flex-direction: column; flex-shrink: 0;
            border-left: 1px solid transparent; 
        }

        /* SPLITTER */
        .splitter {
            width: 8px; background: transparent; cursor: col-resize; flex-shrink: 0;
            position: relative; z-index: 10; margin-left: -4px; margin-right: -4px;
        }
        .splitter::after {
            content: ''; position: absolute; top: 0; bottom: 0; left: 50%; width: 1px;
            background: var(--border); transform: translateX(-50%); transition: 0.2s;
        }
        .splitter:hover::after, .splitter.active::after { width: 4px; background: var(--accent-color); }

        /* TYPOGRAPHY & COMPONENTS */

        .week-btn {

        .page-title p { color: var(--text-sub); margin: 10px 0 0 0; font-size: 16px; font-weight: 500; }

        .day-switcher { display: flex; background: var(--bg-ui-element); padding: 5px; border-radius: 100px; }

        .script-text { font-size: 16px; color: var(--text-main); font-style: italic; line-height: 1.6; font-weight: 500;}

        .btn-speak-large { width: 100%; padding: 20px; background: var(--accent-color); color: var(--text-on-accent); border: none; border-radius: var(--radius-md); font-size: 16px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 12px; transition: all 0.2s; box-shadow: 0 4px 15px rgba(237, 168, 47, 0.3); }

        .btn-test-day { background: var(--test-gradient); color: #FFF; box-shadow: 0 4px 15px rgba(225, 85, 85, 0.3); }

        .rec-card { background: var(--bg-card); padding: 20px; border-radius: var(--radius-md); border: 1px solid var(--border); margin-bottom: 16px; position: relative; overflow: hidden; }
        .rec-card::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 5px; background: var(--bg-ui-element); }
        .rec-icon-title { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; flex-wrap: wrap;}
        .rec-icon { font-size: 22px; }
        .rec-title-en { font-size: 15px; font-weight: 800; color: var(--text-main); }
        .rec-title-cn { font-size: 13px; font-weight: 600; color: var(--text-sub); margin-left: auto; }
        .rec-desc-en { font-size: 14px; color: var(--text-sub); line-height: 1.5; margin-bottom: 4px; }
        .rec-desc-cn { font-size: 14px; color: var(--text-main); line-height: 1.5; font-weight: 500; }
        .rec-type-label { font-size: 12px; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); font-weight: 700; margin-bottom: 16px; display: block; border-bottom: 1px solid var(--border); padding-bottom: 8px; }

        .track-info { flex: 1; overflow: hidden; }
        .track-name { display: block; font-size: 14px; font-weight: 700; color: var(--text-main); margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .artist-name { display: block; font-size: 12px; color: var(--text-sub); }
        .controls { display: flex; gap: 8px; align-items: center; }
        .ctrl-btn { background: transparent; border: none; font-size: 18px; cursor: pointer; color: var(--text-main); opacity: 0.6; transition: opacity 0.2s; padding: 0;}
        .ctrl-btn:hover { opacity: 1; }

        body.resizing { cursor: col-resize; user-select: none; }
        body.resizing .splitter::after { width: 4px; background: var(--accent-color); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
